<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/works.css">
  <title>登录</title>
  <script src="/js/vendor/vue.js"></script>
  <script src="/js/vendor/iconfont.js"></script>
</head>
<body class="page-sign_1">
<div id="app">
  <div class="container">
    <div class="main">
      <div class="logo">Yikeyong</div>
      <!--<div class="slogan">Slogan</div>-->
      <div class="sign-box">
        <div class="row">
          <div class="input-wrap">
            <svg class="icon"><use xlink:href="#icon-user"></use></svg>
            <input class="v-input" name="username" placeholder="用户名/邮箱" required>
          </div>
        </div>

        <div class="row">
          <div class="input-wrap">
            <svg class="icon"><use xlink:href="#icon-guard"></use></svg>
            <input class="v-input" type="password" name="password" placeholder="密码" required>
          </div>
        </div>

        <div class="row submit">
          <button class="v-btn">登 录</button>
        </div>

        <div class="row other">
          <div class="ro-methods">
            <span>其他登录方式</span>
            <svg class="icon"><use xlink:href="#icon-wechat-o"></use></svg>
            <svg class="icon"><use xlink:href="#icon-sina-o"></use></svg>
          </div>
          <a class="link">注册账号</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
