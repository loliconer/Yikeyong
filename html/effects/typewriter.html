<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>打字特效</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      background-color: #000;
      color: #00ff00;
    }
    .container p {
      margin: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
  </div>

<script>
  !function () {
    function Typer(option) {
      this.texts = option.texts || []
      this.container = document.querySelector(option.selector || '.container')
      this.initP = false
      this.row = 0
      this.column = 0
      this.timer = null
    }

    Typer.prototype = {
      getRandom() {
        return (Math.random() * 100) | 0 + 40
      },
      append() {
        if (!this.texts[this.row]) {
          clearInterval(this.timer)
          return
        }
        if (!this.initP) {
          this.container.appendChild(document.createElement('p'))
          this.initP = true
        }
        const elem = this.container.querySelectorAll('p')[this.row]
        const letter = this.texts[this.row][this.column]
        if (letter) {
          elem.innerHTML += letter
          this.column++
        } else {
          this.initP = false
          this.column = 0
          this.row++
        }
      },
      type() {
        this.append()

        this.timer = setTimeout(() => {
          this.type()
        }, this.getRandom())
      }
    }

    new Typer({
      texts: [
        '本体符合……',
        '真名符合……',
        '能量吸收中……',
        '3ooo万……',
        '7ooo万……',
        '1亿……',
        '满足低维科技条件……',
        '开始选择科技模块……',
        '模块选择中……',
        '选择完毕！',
        '开始加载模块……',
        '加载中……',
        '加载完毕！',
        '开始构建灵魂信息传输通道……',
        '构建中……',
        '构建完毕！',
        '尝试传输已选择的科技信息模块……',
        '传输中……',
        '1%……',
        '2%……',
        '3%……',
        '3.1%……',
        '警告，能量不足！警告，能量不足！',
        '通道崩溃！'
      ],
      selector: '.container'
    }).type()
  }()
</script>
</body>
</html>
