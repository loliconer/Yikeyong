<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/css/global.css">
  <title>打字特效</title>
  <style>
    body {
      width: 100vw;
      min-height: 100vh;
      background-color: #000;
      color: #00ff00;
      padding: 6px;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <div class="container"></div>

<script>
  !function () {
    const words = `本体符合……
真名符合……
能量吸收中……
3ooo万……
7ooo万……
1亿……
满足低维科技条件……
开始选择科技模块……
模块选择中……
选择完毕！
开始加载模块……
加载中……
加载完毕！
开始构建灵魂信息传输通道……
构建中……
构建完毕！
尝试传输已选择的科技信息模块……
传输中……
1%……
2%……
3%……
3.1%……
警告，能量不足！警告，能量不足！
通道崩溃！`

    const container = document.querySelector('.container')
    const pre = document.createElement('pre')
    pre.style.lineHeight = 1.75
    container.appendChild(pre)
    let timeout = 0

    for (let i = 0;i < words.length;i++) {
      timeout += (Math.random() * 100) | 0 + 40
      setTimeout(() => {
        pre.innerHTML += words[i]
        document.body.scrollTop = document.body.scrollHeight
      }, timeout)
    }
  }()
</script>
</body>
</html>
