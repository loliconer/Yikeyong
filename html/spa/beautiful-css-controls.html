<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>漂亮的纯CSS绘制的图形</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .container {
      width: 1200px;
      margin: 0 auto;
      padding-top: 100px;
      display: flex;
      justify-content: space-between;
    }

    .container > .cell {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="cell">
    <div class="circle-cross">
      <div class="arc arc-left">
        <div class="arc-under"></div>
      </div>
      <div class="arc arc-right">
        <div class="arc-under"></div>
      </div>
    </div>
  </div>

  <div class="cell">
    <div class="circle-rotate">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>
</div>
</body>
</html>
