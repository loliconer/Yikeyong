  <div class="container">
    <div class="waterfall">
      <div class="col"></div>

      <div class="col"></div>
      <div class="col"></div>
    </div>
  </div>
</div>
<script>
  window.onload = function () {
    new Vue({
      el: '#app',
      data: {
        columns: null,
        cells: null,
        heights: [],
        index: 0
      },
      methods: {
        append() {
          let cell = this.cells[this.index]
          if(!cell) return

          let i = this.heights.indexOf(Math.min.apply(null, this.heights))
          this.columns[i].appendChild(cell)
          setTimeout(() => {
            this.heights[i] = this.columns[i].offsetHeight
            this.index++
            this.append()
          }, 0)
        }
      },
      mounted() {
        this.columns = this.$el.querySelectorAll('.waterfall .col')
        this.cells = this.$el.querySelectorAll('.tmp .cell')
        this.heights = new Array(this.columns.length).fill(0)
        this.append()
      }
    })
  }
</script>
</body>
