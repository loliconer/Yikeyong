<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="常用的一些 CSS 滤镜，有灰度、褐色、饱和度、色相旋转、反色、透明度、亮度、对比度、模糊、阴影、混合。">
  <title>CSS 滤镜 | 亦可用</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="page-css-filter">
<div class="container">
  <div class="cell">
    <img class="normal" src="/img/loli.png">
    <span>normal(无特效)</span>
  </div>
  <div class="cell">
    <img class="grayscale" src="/img/loli.png">
    <span>grayscale(灰度)</span>
  </div>
  <div class="cell">
    <img class="sepia" src="/img/loli.png">
    <span>sepia(褐色)</span>
  </div>
  <div class="cell">
    <img class="saturate1" src="/img/loli.png">
    <span>saturate(饱和度<1)</span>
  </div>
  <div class="cell">
    <img class="saturate2" src="/img/loli.png">
    <span>saturate(饱和度>1)</span>
  </div>
  <div class="cell">
    <img class="hue-rotate" src="/img/loli.png">
    <span>hue-rotate(色相旋转)</span>
  </div>
  <div class="cell">
    <img class="invert" src="/img/loli.png">
    <span>invert(反色)</span>
  </div>
  <div class="cell">
    <img class="opacity" src="/img/loli.png">
    <span>opacity(透明度)</span>
  </div>
  <div class="cell">
    <img class="brightness" src="/img/loli.png">
    <span>brightness(亮度)</span>
  </div>
  <div class="cell">
    <img class="contrast" src="/img/loli.png">
    <span>contrast(对比度)</span>
  </div>
  <div class="cell">
    <img class="blur" src="/img/loli.png">
    <span>blur(模糊)</span>
  </div>
  <div class="cell">
    <img class="drop-shadow" src="/img/loli.png">
    <span>drop-shadow(阴影)</span>
  </div>
  <div class="cell">
    <img class="composite" src="/img/loli.png">
    <span>composite(组合)</span>
  </div>
</div>
</body>
</html>
