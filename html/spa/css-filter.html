<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>CSS 滤镜</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .container {
      width: 1200px;
      margin: 0 auto;
      padding-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .container > .cell {
      width: 175px;
      text-align: center;
      margin-bottom: 10px;
    }

    .cell > img {
      width: 175px;
      height: 175px;
    }

    .normal {
      filter: none;
    }

    .grayscale {
      filter: grayscale(1);
    }

    .sepia {
      filter: sepia(1);
    }

    .saturate1 {
      filter: saturate(.5);
    }

    .saturate2 {
      filter: saturate(3);
    }

    .hue-rotate {
      filter: hue-rotate(90deg);
    }

    .invert {
      filter: invert(1);
    }

    .opacity {
      filter: opacity(.2);
    }

    .brightness {
      filter: brightness(.5);
    }

    .contrast {
      filter: contrast(2);
    }

    .blur {
      filter: blur(3px);
    }

    .drop-shadow {
      filter: drop-shadow(5px 5px 5px #ccc);
    }

    .composite {
      filter: saturate(5) hue-rotate(90deg) grayscale(0.3) sepia(0.7) contrast(1.5) invert(0.2) brightness(0.9);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="cell">
    <img class="normal" src="/img/loli.png">
    <span>normal(无特效)</span>
  </div>
  <div class="cell">
    <img class="grayscale" src="/img/loli.png">
    <span>grayscale(灰度)</span>
  </div>
  <div class="cell">
    <img class="sepia" src="/img/loli.png">
    <span>sepia(褐色)</span>
  </div>
  <div class="cell">
    <img class="saturate1" src="/img/loli.png">
    <span>saturate(饱和度<1)</span>
  </div>
  <div class="cell">
    <img class="saturate2" src="/img/loli.png">
    <span>saturate(饱和度>1)</span>
  </div>
  <div class="cell">
    <img class="hue-rotate" src="/img/loli.png">
    <span>hue-rotate(色相旋转)</span>
  </div>
  <div class="cell">
    <img class="invert" src="/img/loli.png">
    <span>invert(反色)</span>
  </div>
  <div class="cell">
    <img class="opacity" src="/img/loli.png">
    <span>opacity(透明度)</span>
  </div>
  <div class="cell">
    <img class="brightness" src="/img/loli.png">
    <span>brightness(亮度)</span>
  </div>
  <div class="cell">
    <img class="contrast" src="/img/loli.png">
    <span>contrast(对比度)</span>
  </div>
  <div class="cell">
    <img class="blur" src="/img/loli.png">
    <span>blur(模糊)</span>
  </div>
  <div class="cell">
    <img class="drop-shadow" src="/img/loli.png">
    <span>drop-shadow(阴影)</span>
  </div>
  <div class="cell">
    <img class="composite" src="/img/loli.png">
    <span>composite(组合)</span>
  </div>
</div>
</body>
</html>
