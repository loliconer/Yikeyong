<!DOCTYPE html>

  <title>常用 SVG 图标 | 亦可用</title>
  <link rel="shortcut icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="/css/global.css">
  <script src="/js/vendor/vue.js"></script>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }

    .svg-icon {
      width: 300px;
      text-align: center;
      height: 200px;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.21);
      margin: 5px;
    }

    .icon-usage {
      line-height: 50px;
      background-color: #f5f5f5;
    }

    @media (max-width: 544px) {
      .container {
        padding: 5px;
      }

      .container .svg-icon {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div id="app" v-cloak>
  <div class="container">
    <div class="svg-icon" v-for="icon of icons">
      <div class="icon-usage">icon-{{icon}}</div>
      <div class="icon">
        <svg><use :xlink:href=`/img/icons.svg#icon-${icon}`></use></svg>
      </div>
    </div>
  </div>
</div>
