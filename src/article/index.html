<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章区 | 亦可用</title>
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="/public/css/style.css">
    <script src="/public/js/template.js"></script>
</head>
<body class="bg-body-main page-article">
<div class="container">
    <header class="flex flex-average box-normal">
        <div class="btn box-hover js-toggle" data-type="en">英文</div>
        <div class="btn box-hover js-toggle" data-type="zh">中文</div>
    </header>
    <section class="list list-en"></section>
    <section class="list list-zh disnone">
        <div class="box-normal box-hover">
            <a class="block-a-full" href="zh/web-linker.html">web-linker技术点</a>
        </div>
        <div class="box-normal box-hover">
            <a class="block-a-full" href="zh/web-optimize-method.html">网站优化原则</a>
        </div>
    </section>
</div>
<script id="tpl" type="text/html">
    <%for(var i = 0; i < units.length; i++) {%>
    <div class="box-normal box-hover">
        <a class="block-a-full" href="en/rosetta/<%=units[i]%>.html"><%=units[i]%></a>
    </div>
    <%}%>
</script>
<script>
    !function () {
        var html = template( document.getElementById( 'tpl' ).innerHTML, {
            units: [
                '1-1-1', '1-1-2', '1-1-3', '1-1-4',
                '1-2-1',
                '4-1-1', '4-1-2', '4-1-3', '4-1-4',
                '4-2-1', '4-2-2', '4-2-3', '4-2-4',
                '4-3-1', '4-3-2', '4-3-3', '4-3-4',
                '4-4-1', '4-4-2', '4-4-3', '4-4-4'
            ]
        } );
        document.querySelector( '.list-en' ).innerHTML = html;
    }();
</script>
<script>
    !function () {
        var toggles = document.querySelectorAll( '.js-toggle' ),
                listen = document.querySelector( '.list-en' ),
                listzh = document.querySelector( '.list-zh' );
        var currentType = "en";

        [].forEach.call( toggles, function ( elem ) {
            elem.addEventListener( 'click', function () {
                var type = this.dataset.type;
                if ( type !== currentType ) {
                    listen.classList.toggle( 'disnone' );
                    listzh.classList.toggle( 'disnone' );
                    currentType = type;
                }
            } );
        } );
    }();
</script>
</body>
</html>
