<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Mac OS X Dock Menu | 亦可用</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="//guomy.oss-cn-shenzhen.aliyuncs.com/css/global.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="page-dock-menu">
<div class="mac-style-window">
  <div class="m-title">Mac OS X</div>
  <div class="m-content">$ Let's Type! <span class="type-cursor"> | </span></div>
</div>
<div class="dock-menu">
  <ul class="list">
    <li><a><span>Setting</span><img src="/img/icons/Settings.png"></a></li>
    <li><a><span>App Store</span><img src="/img/icons/AppStore.png"></a></li>
    <li><a><span>Camera</span><img src="/img/icons/Camera.png"></a></li>
    <li><a><span>Games</span><img src="/img/icons/Games.png"></a></li>
    <li><a><span>Mail</span><img src="/img/icons/Mail.png"></a></li>
    <li><a><span>Music</span><img src="/img/icons/Music.png"></a></li>
    <li><a><span>Safari</span><img src="/img/icons/Safari.png"></a></li>
    <li><a><span>Photos</span><img src="/img/icons/Photos.png"></a></li>
  </ul>
  <div class="menu-perspective">
    <div class="menu-board"></div>
  </div>
</div>
</body>
</html>
