<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!--#include file="/common/head.html"-->
  <title>娱乐会所</title>
  <link rel="stylesheet" href="/css/novel.css">
</head>
<body class="page-club">
<!--#include file="/common/nav.html"-->

<div id="encrypt" class="encrypt">
  <input class="input" onkeypress="invalidate(event)" placeholder="请输入密码">
</div>

<div id="container" class="container disnone">
  <ul class="list">
    <li><a class="btn" href="/novel/index.html">小说</a></li>
    <li><a class="btn" href="/video/index.html">视频</a></li>
    <li><a class="btn" href="/picture/index.html">图片</a></li>
    <li><a class="btn" href="/audio/index.html">有声</a></li>
  </ul>
</div>

<script>
  function invalidate(ev) {
    if (ev.keyCode === 13 && ev.target.value === 'vue') {
      sessionStorage.door = ev.target.value
      encrypt.classList.add('disnone')
      container.classList.remove('disnone')
    }
  }

  if (sessionStorage.door === 'vue') {
    encrypt.classList.add('disnone')
    container.classList.remove('disnone')
  }
</script>
</body>
</html>
